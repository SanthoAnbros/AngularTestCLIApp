 <div class="jumbotran">
 <div class="container-fluid">
  
   <h3 class="p-5">{{Message}}</h3>
   <!-- <div class="container-fluid"> -->
   <div class="row">
      <div class=col-md-6>
            <form name="form" (onsubmit)="onClickEvent(newformG)" [formGroup]="newformG">

            <div class="row">
                  <div class="col-md-6">
                     <input type="text"   formControlName="empId"  [(ngModel)]="EmpId" placeholder="UserId"  [ngClass]="{'is-invalid':newformG.get('empId').touched &&  newformG.get('empId').invalid}" name="inpId" class="form-control">
                     <div  class="invalid-feedback">
                         <div >Last Name is required</div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <input type="text" id="inpEmpName" [(ngModel)]="EmpName" placeholder="Name" formControlName="empName" [ngClass]="{'is-invalid':newformG.get('empName').touched && newformG.get('empName').invalid}" name="inpEmpName" class="form-control">
                     <div class="invalid-feedback">
                         <div>Max Length is 2</div>
                     </div>
                  </div> 
                </div>
                <div class="row">
                   <div class="col-md-6">
                       <input type="text" id="inpGrade" [(ngModel)]="Grade" placeholder="Body" formControlName="empGrade" name ="inpGrade" class="form-control">
                    </div>  
                    <div class="col-md-6">
                       <input type="text" id="inpDepartent" name="inpDepartent" class="form-control">
                    </div>
                </div> 
                <div class="row">
                   <div class="col-md-6">
                       <input type="button" *ngIf="IsTrue" (click)="CallUpdateMethod()" name ="dsad" value="Save" class="form-control"/>
                    </div>  
                    <div class="col-md-6">
                       <input type="button" value="Cancel"  name="cance" id="inpDepartent" class="form-control">
                    </div>
                </div> 
                <div class="row">
                   <div class="col-md-6">
                       <p>Emp ID:  {{Grade}}</p>
                    </div>  
                    <div class="col-md-6">
                       <p>Emp ID: {{EmpName}}</p>
                    </div>         
                </div>
               </form>
      </div>
      <div class=col-md-6>
            <div class="row">
                  <table class="table table-hover">
                    <thead>
                       <tr>
                           <th>A</th>
                           <th>B</th>
                           <th>C</th>
                           <th>D</th>
                           <th>E</th>
                           <th>F</th>
                       </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let com of compstemp">
                        <td>{{com.id}}      
                        </td>
                        <td>{{com.postId}}</td>
                        <td>{{com.name}}</td>
                        <td>
                              <div *ngIf="com.email.length>14">
                                    {{com.email.substring(0,14)}}<span matTooltip=`{{com.email}}`>...</span>
                                 </div>
                                 <div *ngIf="com.email.length<14">
                                       {{com.email}}
                                 </div>
                        </td>
                        <td> 
                           <div *ngIf="com.body.length>10">
                              {{com.body.substring(0,10)}}<span matTooltip=`{{com.body}}`>...</span>
                           </div>
                           <div *ngIf="com.body.length<10">
                                 {{com.body}}
                           </div>
                        </td>
                        <td><button (click)="EditComp(com)" class="btn btn-info"> Edit</button>  </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
      </div>
   </div>        
   <!-- </div>    -->
  
</div>
</div>
